<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>군밤 롤 아이템 선택기</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<!-- 푸터 추가 -->
<footer>
    <div class="footer-content">
        <p>제작: 군밤가이</p>
        <p>홈페이지: <a href="https://cyborgman.tistory.com/" target="_blank">블로그</a></p>
        <nav>
            <ul class="footer-links">
                <li><a href="https://gunbamguy.github.io/runeexport/" target="_blank">군밤 룬 익스포터</a></li>
            </ul>
        </nav>
    </div>
</footer>

    <h1>LoL 아이템 선택기</h1>
    <div id="item-container" class="grid-container">
        <div class="slot" data-slot="1"></div>
        <div class="slot" data-slot="2"></div>
        <div class="slot" data-slot="3"></div>
        <div class="slot ward-slot" data-slot="4"></div>
        <div class="slot" data-slot="5"></div>
        <div class="slot" data-slot="6"></div>
        <div class="slot" data-slot="7"></div>
    </div>

    <div id="controls">
<button id="export-all-slots-png-button">모든 슬롯 PNG 내보내기</button>
<button id="export-all-slots-jpg-button">모든 슬롯 JPG 내보내기</button>
        <button id="select-button">섹터 추가</button>
        <button id="cancel-last-button">마지막 섹터 취소</button>
        <button id="clear-button">선택 취소</button>
<button id="export-png-button">PNG 내보내기</button>
<button id="export-jpg-button">JPG 내보내기</button>




    </div>

    <div id="capture-section">
        <h3>현재 슬롯 상태 섹터</h3>
        <div id="capture-container">
            <!-- 슬롯 상태 캡처 섹터들이 추가됩니다 -->
        </div>
    </div>

    <div id="category-popup" class="hidden">
        <h3>카테고리 선택</h3>
        <div id="category-list" class="category-grid">
            <!-- 카테고리 목록 -->
        </div>
        <button id="close-popup">닫기</button>
    </div>

    <div id="item-popup" class="hidden">
        <h3>아이템 선택</h3>
        <div id="items-list" class="item-grid">
            <!-- 선택된 카테고리의 아이템 이미지가 표시됩니다 -->
        </div>
        <button id="close-item-popup">닫기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
